<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Etch a Sketch</h1>
  </div>
  <div class="main">
    <div class="tool-bar">

      <div class="color-pen-container">
        <input de type="color" name="color" id="color-picker">
        <div class="pen" id="color-pen">
          <img src="images/pointer.svg" alt="mouse pointer">
        </div>
      </div>

      <div class="pen" id="rainbow-pen"><img src="./images/rainbow-icon.svg" alt="rainbow pen"></div>
      <div class="pen" id="darker-pen"><img src="./images/pointer.svg" alt="A darkening pen"></div>
      <div class="pen" id="eraser"><img src="./images/eraser.svg" alt="Eraser"></div>
    </div>
    <div class="grid-section">
      <div class="grid-container"></div>
      <div class="grid-bar">
        <div class="form">
          <span class="min-size">1</span>
          <input 
            type="range" 
            name="grid-size" 
            id="grid-size" 
            min="1" max="100"
            value="16">
            <span class="max-size">100</span>
        </div>
        <div class="grid-display-size">16x16</div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </div>
  <div class="footer">Copyright &copy; <a href="https://github.com/wandersonrb-dev">wandersonrb-dev</a> 2023</div>
</body>

</html>
